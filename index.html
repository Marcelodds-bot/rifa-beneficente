<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rifa Beneficente - Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0;}
    .container { max-width: 600px; margin: 30px auto; background: #fff; padding: 30px 25px 25px 25px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
    h1 { color: #0a5a29; margin-bottom: 18px; }
    label { font-weight: bold; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 15px; border-radius: 4px; border: 1px solid #bbb; margin-top: 8px; margin-bottom: 12px;}
    button { padding: 8px 20px; background: #0a5a29; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 8px;}
    button:hover { background: #12803c;}
    #mensagem { margin: 12px 0 0 0; color: #147e1a; font-weight: bold;}
    #admin { margin-top: 35px; }
    .reserva-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;}
    .reserva-nome { font-size: 16px; }
    .excluir-btn { background: #e13e3e; color: #fff; border: none; border-radius: 4px; padding: 6px 15px; margin-left: 12px; cursor: pointer; font-size: 15px;}
    .excluir-btn:hover { background: #b70e0e; }
    #admin-title { margin-top: 30px; color: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rifa Beneficente</h1>
    <!-- Formulário de reserva -->
    <form id="reservaForm" autocomplete="off">
      <label for="reservaInput">Nome para reserva:</label>
      <input type="text" id="reservaInput" placeholder="Digite seu nome ou o nome da reserva" required>
      <button type="submit">Confirmar Reserva</button>
      <div id="mensagem"></div>
    </form>

    <!-- Área de administração -->
    <div id="admin">
      <h2 id="admin-title">Administração - Reservas</h2>
      <div id="listaReservas"></div>
    </div>
  </div>

  <script>
    // COLE SUA URL DO APPS SCRIPT
    const URL = "https://script.google.com/macros/s/AKfycbxQN0Vnt7NriOVF2j7BayiyVxcbxTwY9IwUjUp8OuOJjRUTQCOkTS3CFdLQYXJ3U3FF/exec";

    // Feedback ao usuário
    function mostrarMensagem(texto, erro = false) {
      const msg = document.getElementById('mensagem');
      msg.textContent = texto;
      msg.style.color = erro ? '#e13e3e' : '#147e1a';
      setTimeout(() => { msg.textContent = ''; }, 2200);
    }

    // Salvar reserva
    document.getElementById('reservaForm').onsubmit = async function(e) {
      e.preventDefault();
      const nome = document.getElementById('reservaInput').value.trim();
      if (nome) {
        await fetch(URL, {
          method: 'POST',
          body: JSON.stringify({ reserva: nome }),
          headers: { 'Content-Type': 'application/json' }
        });
        document.getElementById('reservaInput').value = '';
        mostrarMensagem('Reserva confirmada!');
        carregarReservas();
      }
    };

    // Buscar e mostrar reservas
    async function carregarReservas() {
      const listaDiv = document.getElementById('listaReservas');
      listaDiv.innerHTML = 'Carregando...';
      try {
        const res = await fetch(URL);
        const linhas = await res.json();
        if (!linhas || linhas.length < 2) {
          listaDiv.innerHTML = "<i>Nenhuma reserva feita ainda.</i>";
          return;
        }
        // pular cabeçalho, mostrar reservas
        let html = '';
        linhas.slice(1).forEach((linha, idx) => {
          html += `<div class="reserva-item">
            <span class="reserva-nome">${linha[0]}</span>
            <button class="excluir-btn" onclick="excluirReserva(${idx})">Excluir</button>
          </div>`;
        });
        listaDiv.innerHTML = html;
      } catch (err) {
        listaDiv.innerHTML = "<i>Erro ao carregar reservas.</i>";
      }
    }

    // Excluir reserva (por índice)
    window.excluirReserva = async function(indice) {
      if (!confirm("Tem certeza que deseja excluir esta reserva?")) return;
      // O índice enviado já está correto, pois pula o cabeçalho.
      await fetch(URL, {
        method: 'POST',
        body: JSON.stringify({ excluirIndice: indice + 1 }), // +1 pois 0 é o cabeçalho
        headers: { 'Content-Type': 'application/json' }
      });
      mostrarMensagem('Reserva excluída!', false);
      carregarReservas();
    };

    // Inicializa lista ao abrir
    carregarReservas();
  </script>
</body>
</html>
