<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rifa Beneficente - Painel e Relatório</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0; 
      padding: 0; 
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 25px 25px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    h1 {
      color: #0a5a29;
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #bbb;
      margin-top: 8px;
      margin-bottom: 8px;
      resize: vertical;
    }
    button {
      padding: 8px 20px;
      background: #0a5a29;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    button:hover {
      background: #12803c;
    }
    #relatorio {
      margin-top: 35px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fafbfc;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 9px 7px;
      text-align: left;
      font-size: 15px;
    }
    th {
      background: #e9ecef;
      font-weight: bold;
    }
    #mensagem {
      margin: 12px 0 0 0;
      color: #147e1a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rifa Beneficente - Painel</h1>
    <!-- Formulário para adicionar dados -->
    <form id="respostaForm" autocomplete="off">
      <label for="respostaInput">Adicionar resposta/registro:</label><br>
      <textarea id="respostaInput" placeholder="Digite a resposta, nome, número da rifa, etc."></textarea>
      <button type="submit">Salvar</button>
      <div id="mensagem"></div>
    </form>

    <!-- Botão para extrair relatório -->
    <button id="extrairRelatorio">Extrair relatório</button>

    <!-- Relatório aparecerá aqui -->
    <div id="relatorio"></div>
  </div>

  <script>
    // Substitua esta URL pela do seu Apps Script publicado!
    const URL = "https://script.google.com/macros/s/AKfycbxQN0Vnt7NriOVF2j7BayiyVxcbxTwY9IwUjUp8OuOJjRUTQCOkTS3CFdLQYXJ3U3FF/exec";

    // Mensagem de feedback ao usuário
    function mostrarMensagem(texto, tempo = 2500) {
      const msg = document.getElementById('mensagem');
      msg.textContent = texto;
      setTimeout(() => { msg.textContent = ''; }, tempo);
    }

    // Salvar resposta na planilha
    document.getElementById('respostaForm').onsubmit = async function(e) {
      e.preventDefault();
      const resposta = document.getElementById('respostaInput').value;
      if (resposta.trim()) {
        await fetch(URL, {
          method: 'POST',
          body: JSON.stringify({ resposta }),
          headers: { 'Content-Type': 'application/json' }
        });
        document.getElementById('respostaInput').value = '';
        mostrarMensagem('Salvo com sucesso!');
      }
    };

    // Buscar e exibir relatório ao clicar no botão
    document.getElementById('extrairRelatorio').onclick = async function() {
      const relatorioDiv = document.getElementById('relatorio');
      relatorioDiv.innerHTML = 'Carregando...';
      try {
        const res = await fetch(URL);
        const linhas = await res.json();
        if (!linhas || !linhas.length) {
          relatorioDiv.innerHTML = "Nenhum registro encontrado.";
          return;
        }
        let html = '<h2>Relatório da Planilha</h2>';
        html += '<table><tbody>';
        linhas.forEach((linha, idx) => {
          html += '<tr>';
          linha.forEach(celula => {
            if(idx === 0) {
              html += `<th>${celula}</th>`; // primeira linha como cabeçalho
            } else {
              html += `<td>${celula}</td>`;
            }
          });
          html += '</tr>';
        });
        html += '</tbody></table>';
        relatorioDiv.innerHTML = html;
      } catch(err) {
        relatorioDiv.innerHTML = "Erro ao carregar relatório.";
      }
    };
  </script>
</body>
</html>
